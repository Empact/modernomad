{% extends 'root.html' %}
{% load staticfiles %}

<!-- block body -->
{% block body %}
	{% if location %}
	<div class="house-box">
		<img src="{{ MEDIA_URL }}{{ location.image }}" class="house-image">
		<!-- <img src="{{MEDIA_URL}}{{location.profile_image}}" class="location-photo"> -->
		<div class="house-name">
			<h1 class="bold text-center">{{ location.name }}</h1>
		</div>
	</div>

	<div class="container">
		{% include 'snippets/house_nav.html' %}

		<hr>

		{% block content %}
		{% endblock %}
	</div>
	{% endif %}
{% endblock %}
